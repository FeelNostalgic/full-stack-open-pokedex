name: Deployment pipeline

env:
  CONDITION: ${{ github.event_name == 'push' && !contains(toJson(github.event.commits.*.message), '#skip') }}

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: lint
        run: npm run eslint
      - name: test
        run: npm test
      - name: build
        id: build
        run: npm run build
      - name: Notify Discord on build failure
        if: ${{ failure() && steps.build.conclusion == 'failure' }}
        uses: Ilshidur/action-discord@master
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            ❌ Build failed for ${{ github.repository }} on branch ${{ github.ref }}.
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            See details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      - name: Notify Discord on successful deploy
        if: ${{ success() && env.CONDITION == 'true' }}
        uses: Ilshidur/action-discord@master
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            ✅ New version deployed for ${{ github.repository }}!
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            See details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      - name: deploy fly.io
        if: ${{ env.CONDITION == 'true' }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Bump version and push tag
        if: ${{ env.CONDITION == 'true' }}
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_PREFIX: 'v'
          DEFAULT_BUMP: 'patch'
          
          